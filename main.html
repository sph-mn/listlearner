<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>listlearner</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <style>
      html {
        font-size: 20px;
        font-family: monospace;
      }
      button {
        font-size: 24px;
      }
      body {
        background-color: #000;
        color: #aaa;
      }
      #actions {
        position: fixed;
        top: 0;
        width: 100%;
        height: 30px;
        background-color: #000;
        border-bottom: 1px solid #888;
      }
      #file-content {
        margin-top: 30px;
        font-size: 175%;
      }
      #file-content .selected {
        background-color: #aaa;
        color: black;
      }
      .link-button {
        cursor: pointer;
      }
      .link-button:hover {
        text-decoration: underline;
      }
      #save-status {
        display: inline-block;
        border-radius: 3px;
        float: right;
        margin-right: 20px;
        width: 20px;
        height: 20px;
      }
      #save-status.unsaved {
        background-color: #888;
      }
      #file-content .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="actions">
      <span id="open" class="link-button">open</span> <span id="save-status"></span>
      <span id="recent-paths"></span>
    </div>
    <div id="file-content"></div>
  </body>
  <script src="renderer.js"></script>
</html>
